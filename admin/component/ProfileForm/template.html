<div class="addMovie"></div>
    <h4 class="addMovie__title"># Ajouter un menu</h4>
    <form class="addMovie__form">

        <input required type="text" name="name" placeholder="Saisir un titre"/>
        <input required type="text" name="director" placeholder="Saisir un réalisateur"/>
        <input required type="number" name="year" placeholder="Saisir une année de sortie"/>
        <input required type="number" name="length" placeholder="Saisir une durée (en minutes)"/>
        <input required type="text" name="description" placeholder="Saisir une description"/>
        
        <select name="categorie">
            <option value="1">Action</option>
            <option value="2">Comédie</option>
            <option value="3">Drame</option>
            <option value="4">Science-fiction</option>
            <option value="5">Animation</option>
            <option value="6">Thriller</option>
            <option value="7">Horreur</option>
            <option value="8">Aventure</option>
            <option value="9">Fantaisie</option>
            <option value="10">Documentaire</option>
        </select>

        <input required type="text" name="image" placeholder="Nom du fichier de l'image"/>
        <input required type="text" name="trailer" placeholder="Saisir l'URL du trailer"/>
        <input required type="number" name="min_age" placeholder="Restriction d'âge"/>
    
        <input onclick="{{handler}}" type="button" value="Ajouter">
    </form>
</div>
