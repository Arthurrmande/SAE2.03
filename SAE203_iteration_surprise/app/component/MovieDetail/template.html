<div class="details">
  <iframe class="details__trailer" src="{{url}}" title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
  </iframe>

  <div class="details__bottom">
    <img class="details__image" src="../server/images/{{image}}" alt="Affiche du film" />

    <div class="details__infos">
      <h2 class="details__title">{{titre}}</h2>
      <p class="details__desc">{{desc}}</p>
      <div class="details__info">
        <p class="details__categorie">{{categorie}} .</p>
        <p class="details__duree">{{duree}} minutes .</p>
        <p class="details__age">{{age}} .</p>
        <p class="details__annee">{{annee}} .</p>
        <p class="details__realisateur">{{realisateur}} .</p>
        <p class="details__note">Note : {{note}}/5</p>
      </div>
      <div class="note-section">
        <label class="note" for="note">Noter ce film :</label>
        <input type="number" min="0" max="5" placeholder="Note sur 5" class="note_form" />
        <button class="note_btn" onclick="C.Noter(event)">Noter</button>
      </div>
      <div class="details__btn">
